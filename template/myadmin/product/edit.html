{% extends 'myadmin/base.html'%}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        编辑菜品信息
        <small>订餐系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">编辑菜品信息</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑菜品信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_product_update' ob.id%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">店铺名称：</label>

                  <div class="col-sm-4">
                    <select name="shop_id" class="form-control">
                        {% for vo in shop%}
                        <option value="{{vo.id}}" {% if ob.shop_id == vo.id%}selected{% endif %}>{{vo.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">菜品分类：</label>

                  <div class="col-sm-4">
                    <select name="category_id" class="form-control">
                        {% for io in category%}
                        <option value="{{io.id}}" {% if ob.category_id == io.id%}selected{% endif %}>{{io.name}}</option>
                        {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">菜品名称：</label>

                  <div class="col-sm-4">
                    <input type="菜品名称" name="name" value="{{ob.name}}" class="form-control" id="inputEmail3" placeholder="菜品名称">
                  </div>
                </div>
                
                
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">单价：</label>

                  <div class="col-sm-4">
                    <input type="price" name="price" value="{{ob.price}}" class="form-control" id="inputEmail3" placeholder="价格">
                  </div>
                </div>
                
                 <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>

                  <div class="col-sm-4">
                    <input type="radio" name="status" {% if ob.status == 1%}checked{% endif %}/>正常
                    &nbsp;&nbsp;
                    <input type="radio" name="status"{% if ob.status == 2%}checked{% endif %}/>停售
                  </div>
                </div>
                
                
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">菜品图片：</label>
                  <div class="col-sm-4">
                    <input type="file" name="cover_pic">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
