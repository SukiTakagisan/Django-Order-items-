{% extends 'myadmin/base.html'%}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        会员管理
        <small>订餐系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index'%}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">店铺管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">修改会员信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_member_update' ob.id%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">会员名称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="nickname" value="{{ob.nickname}}" class="form-control" id="inputEmail3" placeholder="会员名称">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">联系电话：</label>

                  <div class="col-sm-4">
                    <input type="text" name="mobile" value="{{ob.mobile}}" class="form-control" id="inputEmail3" placeholder="电话">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>

                  <div class="col-sm-4">
                    <input type="password" name="passwd" class="form-control" id="inputEmail3" placeholder="密码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">重复密码：</label>

                  <div class="col-sm-4">
                    <input type="password" name="repasswd" class="form-control" id="inputEmail3" placeholder="重复密码">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>

                  <div class="col-sm-4">
                    <input type="radio" name="status" value="1" {% if ob.status == 1%}checked{% endif %}/>正常
                    &nbsp;&nbsp;
                    <input type="radio" name="status" value="2" {% if ob.status == 2%}checked{% endif %}/>禁用
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">头像:</label>
                  <div class="col-sm-4">
                    <input type="file" name="avatar">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                  <button type="submit" class="btn btn-default">重置</button>
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
