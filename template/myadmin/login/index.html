{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>login</title>
</head>
<body>
    <section>
        <!-- 背景色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 背景圆 -->
            <div class="circlre" style="--x:0"></div>
            <div class="circlre" style="--x:1"></div>
            <div class="circlre" style="--x:2"></div>
            <div class="circlre" style="--x:3"></div>
            <div class="circlre" style="--x:4"></div>
            <!-- 登录框 -->
            <div class="container">
                <div class="form">
                    <h2>登录</h2>
                    <form action="">
                        <div class="inputBox">
                            <input class="input" type="text" placeholder="登录">
                        </div>
                        <div class="inputBox">
                            <input class="input type="password" placeholder="密码">
                        </div>
                        <div class="inputBox">
                            <input class="input" type="submit" value="登录">
                        </div>
                        <p class="forget">忘记密码?
                            <a class="a" href="#">点击这里</a>
                        </p>
                        <p class="register">没有账户?
                            <a class="a" href="#">点击注册</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
